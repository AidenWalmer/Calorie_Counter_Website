<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Capture</title>
    <link rel="Calorie Capture Icon" href="http://localhost:8080/images/Calorie_Counter_Symbol_CU.png">
    <link rel="stylesheet" href="main_styles.css">
    <script src="main_func.js"></script>
</head>
<body>
    <!-- Main -->
    <main>
        <div class="heading" title="">
            <img id="logo" title="Logo" width="14%" height="10%" src="images/Calorie_Counter_Logo.png" alt="Logo">
            <div class="profile-div">
                <a href="http://localhost:8080/login.html">
                    <img id="profile" title="Profile" width="5%" height="5%" class="hover" src="images/user.png" alt="Profile" roll="Button">
                </a>
            </div>
        </div>

        <div class="camera-div">
            <!-- Displays the picture uploaded from the native camera -->
            <img id="pictureFromCamera">
            <h1 id="camera">Choose an Image to Upload</h1>
        </div>

        <div class="footing">
            <div class="previous-photo-div">
                <input type="file" id="previous-photo-input" style="display: none;">
                <label for="previous-photo-input">
                    <img id="previous-photo" title="Previous Photos" width="4%" height="4%" class="hover" src="images/image.png" alt="Previous Photos", roll="Button">
                </label>
            </div>
            
            <!-- Camera Snap Picture Button -->
            <!-- <div class="camera-btn-div">
                <img id="camera-btn" title="Camera Button" width="5%" height="5%" class="hover animation" src="images/circle.png" alt="Camera Button">
            </div>  -->

                <form method="POST" action="#" id="image-form" class="upload-img-div" enctype="multipart/form-data">
                    <!-- Upload Selected Image Button -->
                    <label for="cameraFileInput">
                        <div class="camera-btn-div">
                            <input id="selected-image-upload" type="submit" class="animation" value="Upload Selected Image"/>
                        </div> 
                        <img id="upload-image" title="Image Upload" width="4%" height="4%" class="hover" src="images/up-loading.png" alt="Image Upload">
                        <input id="cameraFileInput" name="cameraFileInput" type="file" required/>
                    </label>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
