<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="main_styles.css">
    <script src="main_function.js"></script>
</head>
<body>
    <!-- Main -->
    <main>
        <div class="heading">
            <img id="logo" title="Logo" width="15%" height="10%" src="http://localhost/capstone/Calorie_Counter_Website/web/images/Calorie_Counter_Logo.png" alt="Logo">
            <div class="login">
                <h1 id="login_profile">Login</h1>
                <img id="profile" title="Profile" width="5%" height="5%" src="http://localhost/capstone/Calorie_Counter_Website/web/images/user.png" alt="Profile">
            </div>    
        </div>

        <div class="camera">
            <h1 id="image">Image Placeholder</h1>
        </div>

        <div class="footing">
            <img id="previous-photo-image" title="Previous Photos" width="5%" height="5%" src="http://localhost/capstone/Calorie_Counter_Website/web/images/image.png" alt="Previous Photos">
            <img id="camera-btn" title="Camera Button" width="5%" height="5%" src="http://localhost/capstone/Calorie_Counter_Website/web/images/circle.png" alt="Camera Button">
            <img id="upload-image" title="Image Upload" width="5%" height="5%" src="http://localhost/capstone/Calorie_Counter_Website/web/images/up-loading.png" alt="Image Upload">
        </div>
    </main>
    
</body>
</html>
